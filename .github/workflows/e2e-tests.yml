name: E2E Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'src/bmadServer.Web/package-lock.json'

      - name: Install Playwright browsers and dependencies
        run: npm ci && npx playwright install --with-deps
        working-directory: src/bmadServer.Web

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore .NET dependencies
        run: dotnet restore
        working-directory: src

      - name: Build .NET solution
        run: dotnet build --configuration Release --no-restore
        working-directory: src

      - name: Start API server
        run: timeout 600 dotnet run --configuration Release --no-build > api.log 2>&1 &
        working-directory: src/bmadServer.ApiService

      - name: Wait for API to be ready
        run: |
          for i in {1..60}; do
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API... ($i/60)"
            sleep 2
          done
          echo "API failed to start"
          cat src/bmadServer.ApiService/api.log
          exit 1

      - name: Start Web server
        run: timeout 600 npm start > web.log 2>&1 &
        working-directory: src/bmadServer.Web

      - name: Wait for Web server to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Web server is ready"
              exit 0
            fi
            echo "Waiting for Web server... ($i/30)"
            sleep 2
          done
          echo "Web server failed to start"
          cat src/bmadServer.Web/web.log
          exit 1

      - name: Run Playwright E2E tests
        run: npm run test:e2e
        working-directory: src/bmadServer.Web

      - name: Upload Playwright test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: src/bmadServer.Web/test-results/
          retention-days: 7

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-${{ github.run_id }}
          path: src/bmadServer.Web/playwright-report/
          retention-days: 7
